<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8"/>
            <meta name="viewport" conten="width=device-width, initial-scale=1.0"/>
            <title>Rock-Paper-Scissors</title>
            <link rel="stylesheet" type ="text/css" href="style.css">
            <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
        </head>
        <body>
            
            <header>
                <h1>Rock Paper Scissors</h1>
                <h2> First to 5 wins!</h2>
            </header>
            
            <div class="container">
                <div class="computerHalf">
                    <img src="images/computer.png" alt="picture of computer">
                    <div class="screen">
                       <label id="compLabel" for="compScore">PCMR:</label>
                       <p id="compScore">0</p>
                       <label id="humanLabel" for="humanScore">Silly Human:</label>
                       <p id="humanScore">0</p>
                       <button id="playbtn">Dare to Play?</button>
                       <img src="" id="compChoice">
                       <p id="displayResult"></p>
                    </div>
                </div>
                <div class="playerHalf">
                    <button id="rockbtn"><img src="images/rock.png"></button>
                    <button id="paperbtn"><img src="images/paper.png"></button>
                    <button id="scissorsbtn"><img src="images/scissors.png"></button>
                </div>
            </div>
            
            <audio id="startGame" src="audio/startGame.mp3"></audio>
            <audio id="clickSound" src="audio/click.wav"></audio>
            <audio id="lostGame" src="audio/computer-lost.mp3"></audio>
            <audio id="wonGame" src="audio/computer-won.mp3"></audio>
            
            <script src="script.js"></script>
        </body>
    </html>
