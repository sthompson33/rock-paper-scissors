<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8"/>
            <meta name="viewport" conten="width=device-width, initial-scale=1.0"/>
            <title>Rock-Paper-Scissors</title>
            <link rel="stylesheet" type ="text/css" href="style.css">
        </head>
        <body>
            <header>
                <h1 class="carbon-color">Rock Paper Scissors</h1>
                <h2 class="carbon-color"> First to 5 wins!</h2>
            </header>
            <div class="container">
                <div class="counter"></div>
                <div class="playerHalf">
                    <button id="rockbtn">rock</button>
                    <button id="paperbtn">paper</button>
                    <button id="scissorsbtn">scissors</button>
                </div>
                <div class="computerHalf">
                    <img src="/images/computer.png" width="400" height="500">
                </div>
            </div>
            <script src="script.js"></script>
        </body>
    </html>
