<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8"/>
            <meta name="viewport" conten="width=device-width, initial-scale=1.0"/>
            <title>Rock-Paper-Scissors</title>
            <link rel="stylesheet" type ="text/css" href="style.css">
        </head>
        <body>
            <header>
                <h1 class="carbon-color">Rock Paper Scissors</h1>
                <h2 class="carbon-color"> First to 5 wins!</h2>
            </header>
            <div class="container">
                <div class="computerHalf">
                    <img src="images/computer.png" alt="picture of computer">
                    <div class="screen">
                        <div class="counter">
                            <p id="computerScore">PCMR:         0</p>    
                            <p id="playerScore">Silly Human:    0</p>
                        </div>
                    </div>
                </div>
                <div class="playerHalf">
                    <button id="rockbtn"><img src="/images/rock.png"></button>
                    <button id="paperbtn"><img src="/images/paper.png"></button>
                    <button id="scissorsbtn"><img src="/images/scissors.png"></button>
                </div>
            </div>
            <script src="script.js"></script>
        </body>
    </html>
